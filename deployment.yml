apiVersion: apps/v1
kind: Deployment
metadata:
  name: validating-webhook-deployment
  labels:
    app: validating-webhook
  namespace: webhooks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validating-webhook
  template:
    metadata:
      labels:
        app: validating-webhook
    spec:
      containers:
      - name: webhook
        image: docker.io/ryuguji/simple-validation-webhook-server:v1
        ports:
        - containerPort: 8443
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/webhook/certs
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: validating-webhook-certs